<!DOCTYPE html>
<html>
    <head>

    </head>
    <body >


        <button id="b1" onclick="alert('HI')">START!!</button>
        <button id="b2">STOP!</button><br><br>

        <script>

            function abc(){
                alert("bye");
            }

            var b1=document.getElementById("b1");
            b1.addEventListener("click", abc);

            var b2=document.getElementById("b2");
            b2.addEventListener("click", function() {
              b1.removeEventListener("click", abc);
            });

        </script> 
    </body>
</html>
